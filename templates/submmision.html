{% extends 'base.html' %}
{% load static %}

{% block content %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var backButton = document.querySelector('#back-button');
        backButton.addEventListener('click', function(event) {
            event.preventDefault();
            window.history.back();
        });
    });
</script>
<br>
<div class="container">
    <div class="row">
      <div class="col-md-5">
        <h1>All Submissions.</h1>
      </div>
      <div class="col-md-4">
      </div>
      <div class="col-md-3">
        <a class="btn btn-primary btn-lg" href="#" id="back-button">Back</a>
        <hr>
      </div>
    </div>
    <hr>
</div>
<div class="container" style="margin-top: 5px;">
    <div class="row">
        {% for item in all_data %}
        <div class="col-md-4" style="margin-top:10px ;">
            <div class="card" style="width: 18rem; margin: 5px 5px 5px 5px;">
                <div class="card-body">
                    <h5 class="card-title">User Name : {{ item.user_name }}</h5>
                    <h5 class="card-title">Assessments Name : {{ item.assessment_name }}</h5>
                    <a href="{% url 'detail_view' item.user_name item.assessment_name item.identi %}" class="btn btn-primary
                        btn-block">View Analysis</a>
                </div>
            </div>



        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
