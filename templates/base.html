<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <title>Assessment_Tool</title>
  {% load static %}
</head>
<script>
  document.addEventListener('DOMContentLoaded', function() {
      var backButton = document.querySelector('#back-button');
      backButton.addEventListener('click', function(event) {
          event.preventDefault();
          window.history.back();
      });
  });
</script>
<!-- backbutton -->
<script>
  window.addEventListener('pageshow', function(event) {
    // If the persisted property is false or undefined, it means the page is being loaded from cache
    if (event.persisted) {
      // Force a full page reload
      window.location.reload();
    }
  });
</script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var backButton = document.querySelector('#back-button');
    backButton.addEventListener('click', function () {
      // Force a full page reload
      window.location.reload();
    });
  });
</script>
{% if user.is_authenticated %}
<!-- Just an image -->
{% if request.user.is_staff %}
<nav class="navbar navbar-dark bg-dark" style="margin-top: 10px;">
  <a class="navbar-brand" href="{% url 'dashboard' %}">
    <img src="{% static 'image/ps.png' %}" width="150" height="45" alt="">
  </a>
  <div class="form-inline" style="margin: 5px 5px 5px 5px 5px;">
    <h2 style=" color:rgb(255, 255, 255); margin-right: 10px;">Hi Admin </h2>
    <a class="btn btn-primary" style="text-align:center;margin-right: 10px;" href="{% url 'addassessment' %}"
      role="button">Add Assessment</a>
    <a class="btn btn-danger" style="text-align:center; margin-right: 10px;" href="{% url 'logout' %}"
      role="button">Logout</a>
  </div>
</nav>
{% else %}
<nav class="navbar navbar-dark bg-dark" style="margin-top: 10px;">
  <a class="navbar-brand" href="{{ request.path }}">
    <img src="{% static 'image/ps.png' %}" width="150" height="45" alt="">
  </a>
  <div class="form-inline" style="margin: 5px 5px 5px 5px 5px;">
    <h1 style=" color:rgb(255, 255, 255);">Hi <span id="username"
      style="text-transform:capitalize; margin-right:10px;">{{ user.first_name }} </span></h1>

      <a class="btn btn-primary" href="#" id="back-button" style="text-align:center; margin-right: 10px;">Back</a>
  </div>
</nav>
{% endif %}

{% else %}
<!-- Just an image -->
<nav class="navbar navbar-dark bg-dark" style="margin-top: 10px;">
  <a class="navbar-brand" href="{% url 'home' %}">
    <img src="{% static 'image/ps.png' %}" width="150" height="45" alt="">
  </a>
</nav>
{% endif %}
