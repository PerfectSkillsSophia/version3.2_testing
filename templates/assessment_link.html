{% extends 'base.html' %}
{% load static %}

{% block content %}

{% if user.is_authenticated %}


<section class="vh-100" style="background-color: rgb(255, 255, 255);margin-top: 50px;">
    <div class="container h-100" style="margin-top: 5px;">
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show text-center" role="alert">
  
        <strong>{{ message }}</strong>
  
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %}
      {% endif %}
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Welcome to Virtual Interview</p>
  
                  <form>
                    <label for="inputURL">Enter assessment link:</label><br>
                    <p><small>Make sure to CLICK on Proceed button to continue.</small></p>
                    <input class="form-control" type="text" id="inputURL" name="inputURL" value="" onkeyup="checkEnter(event)"><br><hr>
                    <input class="btn btn-primary btn-lg btn-block" type="button" value="Proceed" onclick="buttonClick()" />
                  </form>
                  
                  <script language="javascript" type="text/javascript">
                    function buttonClick() {
                      var url = document.getElementById("inputURL").value;
                      window.location = url;
                    }
                  
                    function checkEnter(event) {
                      if (event.key === "Enter") {
                        buttonClick();
                        event.preventDefault(); // Prevent form submission
                      }
                    }
                  </script>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

    {% endif %}


    {% endblock %}
